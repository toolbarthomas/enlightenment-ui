<!doctype html>
<html>

<head>
  <title>Enlightenment UI</title>

  <link rel="stylesheet" href="index.css">

  <script src="Button.js" type="module"></script>
</head>

<body>
  <h3>Button Size</h3>
  <ui-button>Default button</ui-button>
  <ui-button size="medium">Medium button</ui-button>
  <ui-button size="large">Large button</ui-button>

  <h3>Button colors</h3>
  <ui-button label="Color Dawn"></ui-button>
  <ui-button color="dusk">Color Dusk</ui-button>
  <ui-button color="blue">Color Blue</ui-button>

  <h3>Button shapes</h3>
  <ui-button>Shape Soft</ui-button>
  <ui-button shape="pill">Shape Pill</ui-button>
  <ui-button shape="square">Shape Square</ui-button>
</body>

</html>
